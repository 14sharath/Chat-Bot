{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'chatbot.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
       <div class="box1">
        <h1>
            CHAT BOT
        </h1>

       </div>
        
        <div class="box2 mt-4">
           <h2>HOLAAAAA!!
           ASK ME ANYTHING</h2>
        </div>

        <div class="answerbox mt-5" id="answerbox">
            <p class="chatbot text-light">hi user</p>
            <!-- <textarea name="" id="" cols="80" rows="10" placeholder="answer will be displayed here" class="answer" id="answerbox"></textarea> -->
        </div>
        <div class="questionbox mt-5">
               <div class="boxandicon d-flex text-center">
                <div class="box">
                 <input type="text" class="form-control question" placeholder="ASK ANYTHING" id="questionbox">
                </div>
                <div class="icon">
                   <button class="none"><i class="bi bi-send-arrow-up" id="send"></i></button>
                </div>
               </div>
        </div>
    </div>





    <script>
        function getResponse() {
            var userText = $('#questionbox').val();
            var userHtml="<p class='usertext text-light text-center'>User: <span>"+userText+"</span></p>";
            $('#questionbox').val("");
            var chatBotText = $('#answerbox');
            chatBotText.append(userHtml);

            $.get('/myapp/getResponse',{userMessage:userText}).done(function(data){
             
                var returnedMessage = "<p class='bottext text-center text-light'>Chatbot: "+data+"</p>";
                $('#answerbox').append(returnedMessage)
            })
        }

                  
            $('#send').click(function () {
                getResponse();
            });
            
    </script>
    
</body>
</html>
